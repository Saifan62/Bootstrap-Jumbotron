<!DOCTYPE html>

<html lang="en">

<head>

<title>Bootstrap Jumbotron</title>


<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


<script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
</head>
<body style="text-align:center">
<div class="jumbotron jumbotron-fluid">
<div class="container">
    <h1 style="color:orangered  ;font-weight: bold;">
        Discord
    </h1>

    <p style="color: orange; font-weight: bold;">Discord is place where you will find infinite number of freinds</p>
</div>    
</div>
<div class="container mt-3">
    <h2 style="color: red; font-weight: bolder;">Buttons</h2>
    <button style="font-weight: bold;" type="button" class="btn btn-primary">Primary</button>
    <button style="font-weight: bold;"type="button" class="btn btn-secondary">Secondary</button>
    <button style="font-weight: bold;"type="button" class="btn btn-success">Success</button>
    <button style="font-weight: bold;"type="button" class="btn btn-warning">Warning</button>
    <button style="font-weight: bold;"type="button" class="btn btn-danger">Danger</button>
    <button style="font-weight: bold;"type="button" class="btn btn-info">Info</button>
    <button style="font-weight: bold;"type="button" class="btn btn-light">Light</button>
    <button style="font-weight: bold;"type="button" class="btn btn-dark">Dark</button>
</div>

<div class="container mt-3">
    <h2 style="color: yellow; font-weight: bolder;">Badges</h2>
    <button style="font-weight: bold;" type="button" class="btn btn-primary">Primary<span class="badge badge-secondary">3</span></button>
    <button style="font-weight: bold;"type="button" class="btn btn-secondary">Secondary<span class="badge badge-primary">2</span></button>
    <button style="font-weight: bold;"type="button" class="btn btn-success">Success<span class="badge badge-warning">5</span></button>
    <button style="font-weight: bold;"type="button" class="btn btn-warning">Warning<span class="badge badge-success">10</span></button>
    <button style="font-weight: bold;"type="button" class="btn btn-danger">Danger<span class="badge badge-info">20</span></button>
    <button style="font-weight: bold;"type="button" class="btn btn-info">Info<span class="badge badge-danger">999+</span></button>
    <button style="font-weight: bold;"type="button" class="btn btn-light">Light<span class="badge badge-dark">100</span></button>
    <button style="font-weight: bold;"type="button" class="btn btn-dark">Dark<span class="badge badge-light">1</span></button>
</div>

<div class="container">
    <h2 style="font-weight: bold;"> Progress Bar</h2>
<p style="font-weight: bold;">Here you will see your progress</p>
<div class="progress">
<div class="progress-bar" style="width: 50%;">50%</div>
</div>
</div>
</body>
